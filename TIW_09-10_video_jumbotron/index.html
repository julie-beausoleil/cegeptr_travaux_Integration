<!DOCTYPE html>
<!-- index.html -->
<!-- Programmé par Julie Beausoleil -->
<!-- Dernière modification: 2021-02-20 -->

<html lang="fr-CA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Exercice Modal - Jumbotron - Video</title>
</head>

<body>
      <!-- Video background -->
   <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="media/GolfCourse.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="row h-100 text-center align-items-center">
                <div class="col-12 text-white">
                    <h1 class="display-3 mt-3">PGA Pro-Am</h1>
                    <p class="lead mb-0">Ça pourrait être <span class="gras">vous</span>&thinsp;!</p>
                    <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#inscription">
                        Inscrivez-vous&thinsp;!
                      </button>
                </div>
                         </div>
        </div>
    </header>
    <!-- /Video background -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="inscription" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Courrez la chance de jouer dans le tournoi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="jumbotron">
                <h1 class="display-4">Participez <br>au tirage</h1>
                <p class="lead">Remplissez le formulaire pour entrer votre participation.</p>
                <hr class="my-4">
                <p>Toutes vos informations resteront confidentielles.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">En savoir plus -&gt;</a>
                </p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Remplir le formulaire</button>
        </div>
      </div>
    </div>
  </div>



    <script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="css/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
</body>

</html>
